name: Generate YEAR SVG
# 生成年度svg 不知道為甚麼，github action 會一直把她當作新的，所以獨立出來，一年執行一次

on:
  schedule:
    - cron: "0 3 1 1 *"   # 每年 1/1 11:00 台北時間
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set current year variable
        run: echo "YEAR=$(date +%Y)" >> $GITHUB_ENV

      - name: Run YEAR SVG script
        run: |
          python run_page/gen_svg.py --from-db --year $YEAR --language zh_CN --title "${YEAR} Running" --type github --github-style "align-firstday" --athlete "Gray" --special-distance 10 --special-distance2 20 --special-color yellow --special-color2 red --output assets/github_${YEAR}.svg --use-localtime --min-distance 1

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update YEAR SVG"
            git push
          else
            echo "No changes to commit"
          fi
